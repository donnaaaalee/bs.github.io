      <div class="container">

    <h1></h1>

    <form>

    <div class="form-group row">

         <label for="email" class="col-sm-2 col-form-label">郵箱地址</label>
        <input type="email" name="email" id="email" class="col-sm-4 form-control" placeholder="請輸入您的郵箱地址">
 
    </div>

    <div class="form-group row">

    <label for="password" class="col-sm-2 col-form-label">密碼</label>
    <input type="password" name="password" id="password" class="col-sm-4 form-control" placeholder="請輸入您的密碼">

</div>

<div class="form-group">

    <div class="form-check col-sm-4">

        <input type="checkbox" name="checkbox" id="check" class="form-check-input">
        <label for="check" class="form-check-label">是否記住密碼</label>
    </div>


</div>
</div>

<div class="form-group">

    <button type="button" name="submit" class="button btn-primary">提 交</button>
</div>

    </form>

    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">調用窗口</button>

    <div class="modal" id="myModal">

        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">

             <h5 class="modal-title">Model Title</h5>
             <button type="button" class="close" data-dismiss="modal" name="button">
             <span>&times;</span>
             </button>

                </div>

                <div class="modal-body">
                    
                </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-dismiss="modal">關 閉</button>
                    <button type="button" class="btn btn-warning">確 認</button>

                </div>
            </div>
        </div>

    </div>

    <div id="carousel-controller" class="carousel slide" data-ride="carousel">

        <div class="carousel-inner">

            <div class="carousel-item active">
                <img class="w-100" src="images/1.jpg">
            </div>

            <div class="carousel-item">
                <img class="w-100" src="images/2.jpg">
            </div>

            <div class="carousel-item">
                <img class="w-100" src="images/3.jpg">
            </div>

        </div>
    </div>

    <a href="#carousel-controller" data-slide="prev" class="carousel-control-prev">
        <span class="carousel-control-prev-icon"></span>
    </a>

    <a href="#carousel-controller" data-slide="next" class="carousel-control-next">
        <span class="carousel-control-next-icon"></span>
    </a>


    <ol class="carousel-indicators">
        <li data-target="#carousel-controller" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-controller" data-slide-to="1" class="active"></li>
        <li data-target="#carousel-controller" data-slide-to="2" class="active"></li>

    </ol>


        <div class="row">

            <div class="box col col-md-8">First Content</div>
            <div class="box col col-md-3">Second Content</div>
            <div class="box col col-md-1">Last Content</div>

        </div>
    </div>
